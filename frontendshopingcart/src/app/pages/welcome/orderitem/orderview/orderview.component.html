    <div class="card-container">
      <ng-container *ngFor="let item of productdata; let i = index">
        <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting,]">
          <nz-card-meta nzTitle="{{item.pname }}" nzDescription="{{item.productfulldescription}}"></nz-card-meta>
          <nz-card-meta nzTitle="product price:-{{item.productprice  | currency}}"></nz-card-meta>
          <nz-card-meta nzTitle="quantity:-{{item.productqty}}"></nz-card-meta>
          <nz-card-meta nzTitle=" total amount:-{{item.producttotal  | currency}}"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="{{item.productimage }}" />
          <!-- <input type="number" [(ngModel)]="item.quantity" placeholder="Quantity"> -->
        </ng-template>
        <ng-template #actionSetting>
          <!-- <button nz-button nzType="primary" (click)="addtocart(item)">Add to Cart</button> -->
        </ng-template>
      </ng-container>
    </div>
