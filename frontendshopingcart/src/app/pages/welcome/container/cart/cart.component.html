 <h1 class="cart-heading">Cart page</h1>
 
 <div class="card-container">
   <ng-container *ngFor="let item of productdata; let i = index">
     <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting,]">
       <nz-card-meta nzTitle="{{item.pname }}" nzDescription="{{item.shortdiscretion}}"></nz-card-meta>
       <nz-card-meta nzTitle="product  price,{{item.productprice	 | currency}}"></nz-card-meta>
       <nz-card-meta nzTitle="Qty,{{item.productqty}}"></nz-card-meta>
       <nz-card-meta nzTitle="total,{{item.producttotal | currency}}"></nz-card-meta>
     </nz-card>
     <ng-template #coverTemplate>
       <img alt="example" src="{{item.productimage }}" />
       <!-- <input type="number" [(ngModel)]="item.quantity" placeholder="Quantity"> -->
     </ng-template>
     <ng-template #actionSetting>
      
     </ng-template>
     
   </ng-container>

 </div>

 <div class="additional-info">
  <h2>Total cart amount </h2>
  <p>{{cartsum}}</p>
  <button nz-button nzType="primary" (click)="addressform(cartsum)">buy now</button>
</div>
