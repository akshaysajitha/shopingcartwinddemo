  <!-- form -->
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your city!">
        <nz-input-group >
          <input type="text" nz-input formControlName="city" placeholder="city" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your pincode!">
          <nz-input-group >
            <input type="text" nz-input formControlName="pincode" placeholder="picode" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your state!">
          <nz-input-group >
            <input type="text" nz-input formControlName="state" placeholder="state" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your country!">
          <nz-input-group >
            <input type="text" nz-input formControlName="country" placeholder="country" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    <!-- <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div> -->
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Submit</button>
    <!-- Or
    <a>register now!</a> -->
  </form>
  <!-- form end  -->
