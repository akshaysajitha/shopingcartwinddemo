<button nz-button class="login-form-button top-right-button "  (click)="logout()" [nzType]="'primary'">logout</button>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group >
            <input type="email" nz-input formControlName="email" placeholder="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your number!">
          <nz-input-group >
            <input type="number" nz-input formControlName="number" placeholder="number" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
